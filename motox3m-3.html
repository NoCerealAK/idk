  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #252525;
      color: white;
      font-family: Arial, sans-serif;
    }
    #start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #start-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #start-screen p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    #start-button {
      background-color: #3cc47c;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    #start-button:hover {
      transform: scale(1.1);
    }
    #start-button:active {
      transform: scale(0.9);
    }
    #game-content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Moto X3M 3 | Avocado Arcade</h1>
    <button id="start-button">Play</button>
    <p>by Charming Cactus Digital</p>

  <div id="game-content">

  <script>
    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const gameContent = document.getElementById('game-content');

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameContent.style.display = 'block';
    });
